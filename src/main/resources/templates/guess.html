<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Guess</title>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

<div th:replace="fragment::links" />


</head>

<body>

	<form  method="post" name="guessNumber" action="/guess">
	<p th:utext='${controller.render()}' />
	</form>

	<p th:utext='${controller.message}' />
	<p>
		Average rating of this game: 
		<span th:utext='${#numbers.formatDecimal(avgRating,1,2)}' />
	</p>

	<p th:if='${@userController.logged}'>
		Your rating: <span th:text='${userRating}' />
		
<!-- 		<form method="post" name="updateRating" onsubmit="return validateRatingForm()" action="/updateRating"> -->
<!-- 				Update rating: <input type="text" name="newRating"/> <input -->
<!-- 					type="submit" value="Change rating" /> -->
<!-- 			</form> -->			

<br/>
	<a href="/updateRating_guess?value=1" value="1">1</a>
	<a href="/updateRating_guess?value=2" value="2">2</a>
	<a href="/updateRating_guess?value=3" value="3">3</a>
	<a href="/updateRating_guess?value=4" value="4">4</a>
	<a href="/updateRating_guess?value=5" value="5">5</a>

			<form  method="post" name="addComment" onsubmit="return validateCommentForm()" action="/addComment_guess">
				New Comment: <input type="text" name="newComment" /> <input
					type="submit" value="Add Comment" />
			</form> 			
			
			<h3>Is favourite</h3>
			
			<span th:if='${isFavourite}==true'> <a href='/setFavourite_guess'>remove from favourites</a> </span>
			<span th:if='${isFavourite}==false'> <a href='/setFavourite_guess'>add to favourites</a> </span>
	</p>
	
	<h3>Get game : <span th:text='${controller.game}'/></h3>
	
	

	<a href='/guess'>New game</a>
	
	<h3>Top 10 scores:</h3>
	<ol>
		<li th:each='score : ${scores}'><span th:text='${score.username}'/><span> </span>
			<span th:text='${score.value}' /></li>
	</ol>

	<h3>Comments:</h3>
	<ol>
		<li th:each='comment : ${comments}'><span
			th:text='${comment.createdOn}' /><span> </span> <span
			th:text='${comment.username}' /><span> </span><span th:text='${comment.content}' /></li>
	</ol>

	<div th:replace="fragment::footer" />	
	
<!-- 	<script src="js/gamestudio2.js"></script> -->

</body>
</html>
