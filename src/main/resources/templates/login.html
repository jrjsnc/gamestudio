<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<div th:replace="fragment::links" />

<title>Insert title here</title>
</head>
<body>

	<h3>Login</h3>
	<form action="/login" method="post">

		Login: <input type="text" name="login"
			th:value="${@userController.loggedPlayer?.login}" /><br />
		Password: <input type="password" name="password" /><br /> 
		
		<input type="submit" value="Login" />
	</form>
	
	<h4 class="alert"><span th:text='${message}'/></h4>
	
	<h3>Register</h3>
	<form action="/register" method="post">
	
			Login: <input type="text" name="login"/> <br /> 
			Password: <input type="password" name="password" id="password"/> <br />
			Repeat password: <input type="password" name="password2" id="confirm_password" onblur="validatePassword()"/> <br />					
			Email: <input type="email" name="email" id="email" onblur="validateEmail()"/><br />
			
			<input type="submit"
			value="Register" />
	</form>


	<div th:replace="fragment::footer" />
</body>

</html>
